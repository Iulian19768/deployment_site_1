<html lang="en">
<head>

  <title>Reach Me</title>

<body>
  <div id="container">
    <!--This is a division tag for body container-->
    <div id="body_header">
      <!--This is a division tag for body header-->
      <h1>Book Your Discovery Call</h1>
      <p>Send us an email, and we will make get back to you as soon as possible</p>

    </div>
    <form action="index.html" method="post">
      <fieldset>
        <legend><span class="number"><!--1--></span>Your basic details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" placeholder="John Smith" required pattern="[a-zA-Z0-9]+">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" placeholder="abc@xyz.com" required>
        <label for="appointment_for">How would you like to connect:</label>
        <select id="appointment_for" name="appointment_for" required>
          <option value="skype">Skype</option>
          <option value="skype">WhatsApp</option>
          <option value="skype">Phone number</option>
        </select>
      </fieldset>

      <fieldset>
       <!-- <legend><span class="number">2</span>Appointment Details</legend>

          <option value="movie">Movie</option>

        <textarea id="appointment_description" name="appointment_description" placeholder="I wish to get an appointment to ask more about your company"></textarea>

        <input type="date" name="date" value="" required></input>

        <input type="time" name="time" value="" required></input>
        <br>-->
        
      </fieldset>
      <button type="submit">Request An Appointment</button>
    </form>
  </div>
